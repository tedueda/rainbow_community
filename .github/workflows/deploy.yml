name: Deploy to AWS App Runner (ECR Push)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., prod-v27)'
        required: false
        default: ''

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Tokyo (ap-northeast-1): Build & Push =====
      - name: Configure AWS credentials (Tokyo)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR (Tokyo)
        id: login-ecr-tokyo
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure Tokyo ECR repository exists
        env:
          REPO: ${{ vars.TF_VAR_ECR_REPO_NAME }}
        run: |
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 \
          || aws ecr create-repository --repository-name "$REPO"

      - name: Build & Push image to ECR (Tokyo)
        env:
          REGISTRY:   ${{ steps.login-ecr-tokyo.outputs.registry }}
          REPOSITORY: ${{ vars.TF_VAR_ECR_REPO_NAME }}
          IMAGE_TAG:  ${{ github.sha }}
          RELEASE_TAG: ${{ github.event.inputs.release_tag }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f backend/Dockerfile backend
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker tag  $REGISTRY/$REPOSITORY:$IMAGE_TAG  $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
          if [ -n "$RELEASE_TAG" ]; then
            docker tag $REGISTRY/$REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:$RELEASE_TAG
            docker push $REGISTRY/$REPOSITORY:$RELEASE_TAG
            echo "âœ… Pushed release tag to Tokyo: $RELEASE_TAG"
          fi

name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_VERSION: '1.9.6'
  TF_VAR_app_runner_service_name: ${{ secrets.TF_VAR_APP_RUNNER_SERVICE_NAME }}
  TF_VAR_vpc_id: ${{ vars.TF_VAR_vpc_id }}
  TF_VAR_private_subnet_ids: ${{ vars.TF_VAR_private_subnet_ids }}
  TF_VAR_rds_security_group_id: ${{ vars.TF_VAR_rds_security_group_id }}
  TF_VAR_rds_endpoint: ${{ vars.TF_VAR_rds_endpoint }}
  TF_VAR_db_app_user: ${{ secrets.TF_VAR_db_app_user }}
  TF_VAR_db_app_password: ${{ secrets.TF_VAR_db_app_password }}
  TF_VAR_database_name: ${{ vars.TF_VAR_database_name }}
  TF_VAR_ecr_repo_name: ${{ vars.TF_VAR_ecr_repo_name }}
  TF_VAR_github_repo: ${{ vars.TF_VAR_github_repo }}
  TF_VAR_github_oidc_role_arn: ${{ vars.TF_VAR_github_oidc_role_arn }}
  TF_VAR_aws_region: ${{ vars.TF_VAR_aws_region }}

 
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

„ÄÄ„ÄÄ„ÄÄ - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        if: inputs.action == 'apply'
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          terraform output -json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "‚úÖ Infrastructure deployed successfully!"
          echo "üìù Update README.md with the following:"
          echo "  - ECR Repository URL: $(terraform output -raw ecr_repository_url)"
          echo "  - App Runner URL: $(terraform output -raw app_runner_service_url)"
          echo "  - CloudWatch Log Group: /aws/apprunner/rainbow-community-api/service"
